<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11</title>
</head>
<body>
<script>
    var flowers = new Array('Rose','Sun flower','Daisy');
    document.write('Number of flowers:'+flowers.length+'<br/>');
    document.write('Flowers: '+flowers.join(',')+'<br/>');
    document.write('OchidandLily are Added:'+flowers.push('Orchid','Lily')+'<br/>');
    document.write('Flowers(In Ascending rder):'+flowers.sort()+'<br/>');
    document.write('Flowers Removed:'+flowers.pop()+'<br/>');
</script>
</body>
</html>
